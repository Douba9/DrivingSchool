{% extends "base.html" %}
{% block title %}Profil{% endblock %}
{% block content %}
<style>
       body {
           background: radial-gradient(circle at 18.7% 37.8%, rgb(255, 0, 0) 0%, rgb(225, 234, 238) 90%);
       }
       .navbar {
           background: radial-gradient(circle at 18.7% 37.8%, rgb(225, 234, 238) 0%, rgb(255, 0, 0) 90%);
       }
       .navlink {
           color: black;
       }
   </style>
<div>
       {% if instructor %}
              <table class="table table-bordered table-striped table-hover mt-4">
                     <thead class="thead-dark">
                       <tr>
                            <th>Username</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                       </tr>
                     </thead>
                       <tr>
                            <td>{{ instructor.username }}</td>
                            <td>{{ instructor.name }}</td>
                            <td>{{ instructor.lastname }}</td>
                       </tr>
              </table> 
       {% endif %}
                     
       <a class="btn btn-dark" href="{% url 'Instructor:homeInstructor' %}">Retour au planning</a>

</div>
{% endblock %}
