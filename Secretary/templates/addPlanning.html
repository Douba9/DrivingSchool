{% extends "base.html" %}
{% block title %}Add{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">

        <div class="col-6">

            <div class="custom-form mx-auto">
                <h2>Ajouter un rdv pour {{ student.username }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group ">
                        {{ form.instructor.label_tag }}
                        {{ form.instructor }}
                    </div>
                    <div class="form-group ">
                        {{ form.date.label_tag }}
                        <input type="datetime-local" name="{{ form.date.name }}" value="{{ form.date.value|default:'' }}" required>
                    </div>
                    <div class="form-group ">
                        {{ form.place.label_tag }}
                        {{ form.place }}
                    </div>


                    <button type="submit" class="btn btn-dark">Enregistrer</button>
                    <a class="btn btn-dark" href="{% url 'Secretary:planningStudent' student.id%}">Retour</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
